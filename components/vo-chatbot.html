<!-- Chatbot Container -->
<div class="vo-chatbot" aria-live="polite">
    <!-- Helper Bubble -->
    <div class="vo-chatbot__trigger-bubble">How can we help you?</div>

    <!-- Toggle Button -->
    <button class="vo-chatbot__trigger" aria-expanded="false" aria-controls="vo-chatbot-panel">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H6L4 18V4H20V16Z"
                fill="white" />
        </svg>
    </button>

    <!-- Chat Panel -->
    <div class="vo-chatbot__panel" id="vo-chatbot-panel" role="dialog" aria-hidden="true"
        aria-label="Support chat panel">
        <div class="vo-chatbot__header">
            <span class="vo-chatbot__title">Message</span>
            <button class="vo-chatbot__close" aria-label="Close chat">✕</button>
        </div>

        <!-- Messages Area -->
        <div class="vo-chatbot__messages" role="log" aria-live="polite">
            <!-- Disclaimer and messages will be injected here -->
        </div>

        <!-- Input Area -->
        <div class="vo-chatbot__input-area">
            <input class="vo-chatbot__input" type="text" placeholder="Type something..." aria-label="Message" />
            <button class="vo-chatbot__send" aria-label="Send message">➔</button>
        </div>
    </div>
</div>

<!-- Mobile Overlay -->
<div class="vo-chatbot__overlay"></div>
